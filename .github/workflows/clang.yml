name: clang
on:
  push:
    branches: [ hotfix/clang-ci-unit-test-crash ]
  pull_request:
    branches: [ master ]

jobs:

  build-clang-10-osx:
    name: Clang-10 OSX
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        export CC=clang
        export CXX=clang++
        cmake -D BUILD_TESTS=ON ./
        clang --version
        make

    - name: Run tests
      run: ./test/etl_tests
