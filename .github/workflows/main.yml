name: CI
on:
  push:
    branches: [ feature/github-actions-for-windows-compilers ]
  pull_request:
    branches: [ master ]

jobs:

  build-visual-studio:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Build and run
      run: |
        cmake -DBUILD_TESTS=ON -DCMAKE_CXX_COMPILER_ID="MSVC" ./
        cmake --build .
        ./test/etl_tests

    - name: Save artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Testfile
        path: test/etl_tests