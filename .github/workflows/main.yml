name: CI
on:
  push:
    branches: [ master, feature/github-actions-for-windows-compilers ]
  pull_request:
    branches: [ master ]

jobs:

  build-visual-studio:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Build and run
      run: |
        cmake ./
        MSBuild etl.sln

  build-visual-studio-no-stl:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Build and run
      run: |
        cmake -DETL_NO_STL ./
        MSBuild etl.sln
